AWSTemplateFormatVersion: "2010-09-09"
Description: ECS Task Definition
#------------------------------------------------------
# Parameters
#------------------------------------------------------
Parameters:
  EcrRepoName:
    Type: String 
    Description: Name of the ecr repo
    Default: go-bedrock-app 
#------------------------------------------------------
# Resources: task role, task execution role 
#------------------------------------------------------
Resources:
  TaskRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: "enable exec into task" 
          - id: W28
            reason: "use explicit post-fix task role name for demo"
    Properties:
      RoleName: 
        !Sub ${AWS::StackName}-TaskRole
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "ssmmessages:CreateControlChannel"
                  - "ssmmessages:CreateDataChannel"
                  - "ssmmessages:OpenControlChannel"
                  - "ssmmessages:OpenDataChannel"
                Resource: "*"
        - PolicyName: InvokeBedrock
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "bedrock:InvokeModel"
                  - "bedrock:InvokeModelWithResponseStream"
                  - "bedrock:Retrieve"
                  - "bedrock:RetrieveAndGenerate"
                Resource: "*"
        - PolicyName: AccessOpenSearchVectorDatabase
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "aoss:APIAccessAll"
                Resource: "*"

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W28
            reason: "use explicit post-fix task role name for demo"
    Properties:
      RoleName: !Sub ${AWS::StackName}-TaskExecutionRole
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  #------------------------------------------------------
  # Task Definition 
  #------------------------------------------------------
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Ref EcrRepoName
      TaskRoleArn: !GetAtt TaskRole.Arn
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 256
      Memory: 512
      ContainerDefinitions:
        - Name: !Ref EcrRepoName 
          Image: 
            Fn::Sub: 
              - ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${EcrRepoName}:latest
              - EcrRepoName: !Ref EcrRepoName
          PortMappings:
            - ContainerPort: 3000
          Privileged: false
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: !Ref EcrRepoName
  LogGroup:
    Type: AWS::Logs::LogGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W84
            reason: "skip using KMS for demo purpose"
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: 
        !Sub 
          - "/ecs/${EcrRepoName}"  
          - EcrRepoName: !Ref EcrRepoName
      RetentionInDays: 7

#------------------------------------------------------
# Outputs 
#------------------------------------------------------
Outputs:
  TaskDefinition:
    Description: Task Definition
    Value: !Ref TaskDefinition
    Export:
      Name: !Sub "${AWS::StackName}-task-def"
  TaskRole:
    Description: Task Role
    Value: !Ref TaskRole
    Export:
      Name: !Sub "${AWS::StackName}-task-role"
  TaskExecutionRole:
    Description: Task Execution Role
    Value: !Ref TaskExecutionRole
    Export:
      Name: !Sub "${AWS::StackName}-task-execution-role"